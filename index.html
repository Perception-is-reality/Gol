<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InsightReads</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo span {
      font-size: 1.6rem;
      font-weight: bold;
      color: #DC2626; /* kırmızı */
    }

    .search {
      margin-top: 6px;
    }

    .search input {
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      width: 160px;
      transition: width 0.3s;
    }

    .search input:focus {
      width: 220px;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      display: block;
    }

    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav a {
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .show {
      display: flex;
    }

    /* Masaüstü düzeni */
    @media (min-width: 768px) {
      .menu-btn {
        display: none;
      }
      nav {
        display: flex !important;
        position: static;
        flex-direction: row;
        border: none;
        box-shadow: none;
      }
      nav a {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>InsightReads</span>
      <div class="search">
        <input type="text" placeholder="Ara..." />
      </div>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <nav id="menu">
      <a href="#araclar">Araçlar</a>
      <a href="#notlarim">Notlarım</a>
      <a href="#ayarlar">Ayarlar</a>
      <a href="#yardim">Yardım</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>
</body>
</html>
