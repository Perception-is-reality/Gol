  .controls{ display:flex; align-items:center; gap:12px; }

  .hamburger span:nth-child(2){ width:80%; margin:5px 0; }
  .hamburger span:nth-child(3){ width:60%; transform-origin:left bottom; }

  /* Dropdown menu */
  .dropdown{
    position:absolute;
    right:22px;
    top:100%;
    margin-top:12px;

    border-radius:10px;
    min-width:220px;
    box-shadow: 0 14px 30px rgba(2,6,23,0.08);
    overflow:hidden;
    transform-origin: top right;
    opacity:0;
    transform: translateY(-6px) scale(0.98);
    transition: all 240ms cubic-bezier(.2,.9,.3,1);
    pointer-events:none;
    border:1px solid rgba(15,23,42,0.03);
    z-index:30;
  }
  .dropdown.show{
    opacity:1;
    transform: translateY(0) scale(1);
    pointer-events:auto;
  }
  .dropdown a{
    display:flex;
    gap:12px;
    align-items:center;
    padding:12px 14px;
    color:var(--text);
    text-decoration:none;
    border-bottom:1px solid rgba(15,23,42,0.04);
    transition: background 180ms, color 180ms;
  }
  .dropdown a:last-child{border-bottom:0;}
  .dropdown a:hover{background: linear-gradient(90deg, rgba(220,38,38,0.03), rgba(245,158,11,0.02)); color:var(--brand);}
  .dropdown svg{ width:20px;height:20px; flex-shrink:0; stroke:currentColor; }

  /* Font-bar */
  .font-bar{
    display:flex;
    justify-content:flex-end;

</style>
