<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightReads</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.25rem;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      position: relative;
    }

    /* Logo alanı */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo svg {
      height: 40px;
      width: auto;
    }

    /* Arama */
    .search input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    /* Menü butonu */
    .menu-toggle {
      background: none;
      border: none;
      color: #f5f5f5;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Menü */
    nav {
      position: absolute;
      top: 64px;
      right: 0;
      background: #1a1a1a;
      border-left: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      min-width: 180px;
    }
    nav.open {
      display: flex;
    }
    nav a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
    }
    nav a:hover {
      color: #DC2626;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Inline SVG Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 96" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">InsightReads</title>
        <desc id="logoDesc">InsightReads logo - open book icon and wordmark in red</desc>
        <defs>
          <style>
            .c { fill: #DC2626; }
            .word { font-family: Inter, sans-serif; font-weight: 700; font-size:48px; fill: #DC2626; }
          </style>
        </defs>
        <g transform="translate(18,12)">
          <path class="c" d="M0 8 C0 4 2 2 6 1 C22 -1 36 9 48 20 L48 58 C36 50 22 46 6 46 C2 46 0 45 0 40 Z"/>
          <path class="c" d="M60 1 C64 2 66 4 66 8 L66 40 C66 45 64 46 60 46 C44 46 30 50 18 58 L18 20 C30 9 44 -1 60 1 Z"/>
          <path fill="#FFFFFF" d="M10 16 C24 10 36 12 48 20" opacity="0.06"/>
          <path class="c" d="M6 52 C24 56 42 56 60 52"/>
        </g>
        <text class="word" x="170" y="64">InsightReads</text>
      </svg>
    </div>

    <div class="search">
      <input type="text" placeholder="Ara...">
    </div>

    <button class="menu-toggle" aria-label="Menü Aç/Kapat">☰</button>

    <nav id="menu">
      <a href="#">Araçlar</a>
      <a href="#">Notlarım</a>
      <a href="#">Ayarlar</a>
      <a href="#">Yardım</a>
    </nav>
  </header>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    // Menü dışına tıklayınca kapansın
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('open');
      }
    });
  </script>
</body>
</html>
